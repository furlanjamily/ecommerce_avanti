<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- google font link -->
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito+Sans:ital,opsz,wght@0,6..12,200..1000;1,6..12,200..1000&display=swap"
      rel="stylesheet"
    />

    <!-- Importação dos icons -->

    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
    ></script>

    <title>Avanti</title>
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <main>
      <div class="alert">
        <span class="span-normal">Ganhe</span>
        <span class="span-price-discount">R$10,00</span>
        <span class="span-normal">de desconto no seu primeiro pedido. Utilize o cupom</span>
        <span class="span-cupom-discount">DESCONTO10</span>
      </div>

      <div class="header">
        <div>
          <img src="./assets/logoAvanti.png" alt="Logo" />
        </div>

        <div>
          <input
            class="input-search"
            type="text"
            placeholder="Digite aqui o que você procura"
            id="search"
          />
          <button class="search-submit" aria-label="search">
            <ion-icon name="search-outline" aria-hidden="true"></ion-icon>
          </button>
        </div>

        <div class="container-cart-and-user-button">
          <button class="btn-user">
            <ion-icon name="person-outline" aria-hidden="true"></ion-icon>

            <span
              >Olá,<br />
              Nome cliente!</span
            >
          </button>

          <button class="btn-cart">
            <ion-icon name="cart-outline">
              <!-- <span>2</span> -->
            </ion-icon>
          </button>
        </div>
      </div>
    </main>
  </body>
</html>
